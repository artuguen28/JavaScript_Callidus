<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interação JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>

<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="clicou(1)">Botão 1</button>
    <button onclick="clicou(2)">Botão 2</button>
    <button onclick="clicou(3)">Botão 3</button>

    <script>
        function clicou(intValue) {
            window.alert(`Você clicou no botão ${intValue}`)
        }
    </script>
</body>

</html>
